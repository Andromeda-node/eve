syntax = "proto3";
package eve.tokenfactory.v1beta1;

option go_package = "x/tokenfactory/types";

message Denom {
  string denom = 1; 
  // string description = 2;   
  int32 precision = 2;   
  int32 maxSupply = 3; 
  int32 supply = 4;
  bool canChangeMaxSupply = 5;
  string owner = 6;

  // metadata
  string description = 7;  
  string token_image = 8;
  string website = 9;
}
